<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dog.css">
    <link rel="shortcut icon" href="imagens/favicon.png" type="image/x-icon">
    <title>Cadastro Dog</title>
</head>
<body>


    <div class="container">
        <h2>Cadastro de Pet</h2>
        <form action="#">
          <label for="nome">Nome do Pet:</label>
          <input type="text" id="nome" name="nome" required>
    
          <label for="especie">Bravo ou manso:</label>
          <select id="especie" name="especie" required>
            <option value="">Selecione a opção</option>
            <option value="cachorro">Bravo</option>
            
            <option value="passaro">Manso</option>
          </select>
    
          <label for="idade">Idade:</label>
          <input type="number" id="idade" name="idade" required>
    
          <label for="raca">Raça:</label>
          <input type="text" id="raca" name="raca" required>
          
          <label for="Sobre">Sobre:</label>
          <input type="text" id="sobre" name="sobre" required>

         
          <button type="submit"><a href="index.html">Cadastrar</a></button>
        </form>
</body>
</html>
