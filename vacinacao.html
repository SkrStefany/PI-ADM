<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
<link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
<link rel="stylesheet" href="vacinacao.css">
<title>Lembrete de Vacinação</title>

</head>
<div class="notification" id="notification">
  <span class="message">Vacinação preste a vencer em (3 dias)!</span>
  <button class="close-btn" onclick="closeNotification()">Fechar</button>
</div>
<body>
  <div class="container">
    <h1>Lembrete de Vacinação</h1>
    <form>
      <input type="text" placeholder="Nome do Paciente" required>
      <input type="text" placeholder="Vacina" required>
      <input type="date" placeholder="Data da Próxima Dose" required>
      <button type="submit">Salvar Lembrete</button>
    </form>
  </div>

  

<script src="vacinacao.js"></script>  
</body>
</html>
