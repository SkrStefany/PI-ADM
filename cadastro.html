<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/favicon.png" type="image/x-icon">  
    <link href="https://fonts.googleapis.com/css2?family=Alice&family=Merienda:wght@300..900&family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&family=Varela+Round&display=swap" rel="stylesheet">  
    <link rel="stylesheet" href="novousuario.css">    
    <title>Cadastro de Usuário</title>
   
</head>

<body>
    <div class="container">
        <h1>Cadastro de Usuário</h1>
        <form id="userForm">
            <label for="username">Nome de usuário:</label>
            <input type="text" id="username" name="username" required>
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>
            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit"><a href="cadastrodog.html">Cadastrar</a></button>
        </form>
        <div id="message"></div>
    </div>

 
<script src="novousuario.js"></script>    
</body>
</html>
